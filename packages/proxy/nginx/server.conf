server {
    listen 80;
    server_name ${API_SERVER_DOMAIN};

    location /.well-known/acme-challenge/ {
        root ${PATH_CERTBOT_CHALLENGE_FILES};
    }

    location / {
        return 301 https://$host$request_uri;
    }    
}

server {
    listen 443 ssl;
    server_name ${API_SERVER_DOMAIN};

    ssl_certificate ${PATH_CERTS_FILES}/live/${API_SERVER_DOMAIN}/fullchain.pem;
    ssl_certificate_key ${PATH_CERTS_FILES}/live/${API_SERVER_DOMAIN}/privkey.pem;
    include ${PATH_CERTS_FILES}/options-ssl-nginx.conf;
    ssl_dhparam ${PATH_CERTS_FILES}/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:${API_SERVER_LOCAL_PORT};
    }
}