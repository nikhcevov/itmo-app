name: Deploy master branch
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_HOST_USERNAME }}
          password: ${{ secrets.DEPLOY_HOST_PASSWORD }}
          script_stop: true
          script: |
            cd ./itmo-app
            git pull
          # docker-compose stop server
            docker system prune --volumes -a -f
          # docker exec itmoapp_nginx_1 sh -c 'rm -Rf /usr/share/nginx/html/*'
            docker-compose up --build --no-cache client
          # docker-compose up --build --no-cache server
