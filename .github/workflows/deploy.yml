name: Deploy master branch
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_HOST_USERNAME }}
          password: ${{ secrets.DEPLOY_HOST_PASSWORD }}
          script_stop: true
          script: |
            cd apps/itmo-app
            uname -a
            git pull
            pm2 stop itmo-app
            yarn install
            yarn build
            pm2 start itmo-app